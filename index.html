<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
      <h1>Self Care Center</h1>
      <h2>What type of message?</h2>
    </header>
    <section class="message-selection-box">
      <input type="radio" class="radio-buttons" id="affirmation" name="message_type" value="affirmation">
      <label for="affirmation">Affirmation</label>
      <input type="radio" class="radio-buttons" id="mantra" name="message_type" value="mantra">
      <label for="mantra">Mantra</label>

      <div class="message-button">
        <button class="receive-message">Receive Message</button>
      </div>
      </section>
      <section class="message-box">
        <img class="meditating" src="./assets/meditate.svg" alt="meditating">
      </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
